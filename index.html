<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id = 'wrapper'>
        <div id = 'display'></div>
        <div id = 'grid'>
            <button id = 'clear'>AC</button>
            <button id = 'positiveNegative'><sup>&plus;</sup>/<sub>&minus;</sub></button>
            <button id = 'percent'>&percnt;</button>
            <button class = 'divide operators'>&divide;</button>
            <button class = 'digits'>7</button>
            <button class = 'digits'>8</button>
            <button class = 'digits'>9</button>
            <button class = 'multiply operators'>&times;</button>
            <button class = 'digits'>4</button>
            <button class = 'digits'>5</button>
            <button class = 'digits'>6</button>
            <button class = 'subtract operators'>&minus;</button>
            <button class = 'digits'>1</button>
            <button class = 'digits'>2</button>
            <button class = 'digits'>3</button>
            <button class = 'addition operators'>&plus;</button>
            <div id = 'container'><div id = 'leftSemiCircle'>0</div><button id = 'zero' class = 'digits'></button><div id = 'rightSemiCircle'></div></div>
            <button class = 'digits'>.</button>
            <button id = 'equal' class = 'equals operators'>&equals;</button>
        </div>
    </div>
    <script src = 'app.js'></script>
</body>
</html>
