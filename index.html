<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id = 'calculator'>
        <div id = 'display'></div>
        <div id = 'wrapper'>
            <div id = 'digitOperatorContainer'>
                <div id = 'clearDigitContainer'>
                    <div id = 'topButtons'>
                        <button id = 'clear'>AC</button>
                        <button id = 'positiveNegative'><sup>&plus;</sup>/<sub>&minus;</sub></button>
                        <button id = 'percent'>&percnt;</button>
                    </div>
                    <div id = 'digits'>
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                        <div id = 'container'><div id = 'leftSemiCircle'></div><button id = 'zero'>0</button><div id = 'rightSemiCircle'></div></div>
                        <button id = 'decimal'>.</button>
                    </div>
                </div>
                <div id = 'operators'>
                    <button class = 'divide'>&divide;</button>
                    <button class = 'multiply'>&times;</button>
                    <button class = 'subtract'>&minus;</button>
                    <button class = 'addition'>&plus;</button>
                    <button id = 'equal' class = 'equals'>&equals;</button>
                </div>
            </div>
        </div>
    </div>
    <script src = 'app.js'></script>
</body>
</html>
